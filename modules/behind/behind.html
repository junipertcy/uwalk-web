<div class="container">
  <div class="container">
    <div class="row">
      <div class="col-md-12 wwa">
        <span name="about"></span>
        <h3>Who we are? Meet our team~~</h3>
        <h4>We love the world!!!</h4>
      </div>
    </div>
  </div>
  <div class="row behind">
    <div class="col-md-6 b1" ng-repeat="item in bCtrl.behindData">
      <a href={{item.urls.site}}>
        <img class="img-responsive img-circle" src={{item.picUrl}}>
      </a>
      <h4>{{item.name}}</h4>
      <h5>{{item.title}}</h5>
      <p>{{item.desc}}</p>
      <ul>
        <li><a href="item.urls.fb"><i class="fa fa-facebook-square"></i></a></li>
        <li><a href="item.urls.twitter"><i class="fa fa-pinterest"></i></a></li>
        <li><a href="item.urls.pinterest"><i class="fa fa-twitter" ></i></a></li>
        <li><a href="item.urls.gplus"><i class="fa fa-google-plus-square"></i></a></li>
      </ul>
    </div>
  </div>
</div>
