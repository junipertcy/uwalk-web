<div class="container" style="width:100%">
  <leaflet lf-center="newyork" height="480px" width="100%">
    <div class="navbar navbar-default navbar-size-large navbar-static-top navbar-map-overlay" style="opacity:0.9; z-index: 1; background: white">
        <div class="navbar-text pull-right">
          <a data-toggle="sidebar-menu" href="#sidebar-map" class="toggle margin-none"><i class="fa fa-search fa-lg"></i></a>
        </div>
      <div class="navbar-text pull-left">
        <h5><i class="fa fa-fw fa-info"></i>Discover similar neighbourhoods! You are starting from the New York City.</h5>
      </div>
      <a class="toggle pull-right margin-none visible-xs" data-toggle="collapse" data-target="#map-nav"><i class="fa fa-sliders fa-rotate-90"></i></a>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse pull-right" id="map-nav" style="width: 200px; margin-top: -10px; ">
        <div>
          <md-switch ng-model="data.cb1" aria-label="Switch">
            Unconstrained Query: {{ data.cb1 }}
          </md-switch>
        </div>

      </div>
    </div>
  </leaflet>
</div>
